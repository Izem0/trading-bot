version: 1
formatters:
  simple:
    format: "%(name)s | [%(asctime)s] {%(filename)s:%(lineno)d} %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    filename: file1.log
    maxBytes: 1048576
    backupCount: 10

loggers:
  bot:
    level: INFO
    handlers: [console, file]
    propagate: no
  routines:
    level: INFO
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console]
